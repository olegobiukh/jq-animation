<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/index.js"></script>
  </head>
  <body>
    <div class="layer__1"></div>
    <div class="layer__2" id="layer2"></div>
    <div class="layer__3" id="layer3"></div>
    <div class="layer__4 layer__45-common" id="layer4">
      <div class="layer__wrapper"></div>
      <div class="layer__4--right layer__45-img"></div>
      <img
        class="layer__7 layer__7--right"
        src="./images/logo-dallas.png"
        alt="dallas"
      />
    </div>
    <div class="layer__5 layer__45-common" id="layer5">
      <div class="layer__wrapper"></div>
      <div class="layer__5--left layer__45-img"></div>
      <img
        class="layer__7 layer__7--left"
        src="./images/logo-portland.png"
        alt="portland"
      />
    </div>
    <div class="layer__6" id="layer6">
      <p class="layer__6--1st" id="layer61">one</p>
      <p class="layer__6--2nd" id="layer62">game</p>
      <p class="layer__6--3rd" id="layer63">to glory</p>
    </div>
    <div class="layer__8" id="layer8">
      <div class="layer__9" id="layer9"></div>
      <div class="layer__10" id="layer10"></div>
      <div class="layer__11" id="layer11"></div>
      <div class="layer__wrapper layer__12" id="layer12"></div>
      <div class="layer__13--left">
        <div class="text">
          <p class="text__white">
            <strong>portland timbers</strong><br />
            <strong>vs</strong><br />
            <strong>fc dallas</strong>
          </p>
          <p class="text__date">
            December 6<sup>th</sup>
            <strong class="text__time">3pm et</strong>
          </p>
          <p class="text__live">
            live on
            <img src="./images/f51.png" class="text__live-img" alt="f51" />
            <span class="text__live-plus">+</span>
            <img
              src="./images/unimas.png"
              class="text__live-img"
              alt="unimas"
            />
          </p>
        </div>
      </div>
      <img class="layer__14" src="./images/trophy-sm.png" alt="trophy" />
      <div class="cross__wrapper" id="closePresentation">
        <div class="cross__box">
          <div class="cross cross--1"></div>
          <div class="cross cross--2"></div>
        </div>
      </div>
      <div class="video__cross cross__wrapper" id="videoCross">
        <div class="cross__box video__cross-box">
          <div class="cross cross--1"></div>
          <div class="cross cross--2"></div>
        </div>
        <p class="video__cross-text">watch tv spot</p>
        <video width="320" height="200" class="video" id="video" controls>
          <source src="./video/video.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
  </body>
</html>
